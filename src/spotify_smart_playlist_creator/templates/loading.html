<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerando sua playlist...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1DB954, #191414);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .loading {
      font-size: 22px;
      margin-top: 20px;
    }
    .spinner {
      margin-top: 40px;
      width: 50px;
      height: 50px;
      border: 6px solid #ffffff33;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Só um momento...</h2>
  <p class="loading">Estamos gerando sua playlist personalizada com inteligência artificial!</p>
  <p>Você será redirecionado automaticamente quando estiver pronto.</p>
  <div class="spinner"></div>
</body>
</html>
