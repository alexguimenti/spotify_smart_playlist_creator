<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generating your playlist...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1DB954, #191414);
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .loading {
      font-size: 22px;
      margin-top: 20px;
    }
    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 6px solid #ffffff33;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .log-container {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-entry {
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .log-timestamp {
      color: #1DB954;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Just a moment...</h2>
  <p class="loading">We are generating your personalized playlist with artificial intelligence!</p>
  <p>You will be automatically redirected when it's ready.</p>
  <div class="spinner"></div>
  
  <div class="log-container">
    <h3>Progress Log:</h3>
    <div id="logs"></div>
  </div>

  <script>
    const logsDiv = document.getElementById('logs');
    
    // Function to add a log entry
    function addLogEntry(message) {
      console.log('Adding log entry:', message);
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      
      const timestamp = new Date().toLocaleTimeString();
      logEntry.innerHTML = `
        <span class="log-timestamp">[${timestamp}]</span> ${message}
      `;
      
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to bottom
    }
    
    // Add initial log
    addLogEntry('ðŸ”„ Connecting to server for real-time updates...');
    
    // Connect to Server-Sent Events for real-time logs
    console.log('Connecting to SSE endpoint...');
    const eventSource = new EventSource('/logs');
    
    eventSource.onopen = function(event) {
      console.log('SSE connection opened');
      addLogEntry('âœ… Connected to server successfully');
    };
    
    eventSource.onmessage = function(event) {
      console.log('SSE message received:', event.data);
      const data = JSON.parse(event.data);
      
      if (data.error) {
        addLogEntry(`âŒ Error: ${data.error}`);
      } else if (data.status === 'done') {
        addLogEntry('ðŸŽ‰ Process completed! Redirecting...');
        eventSource.close();
        setTimeout(() => {
          window.location.href = '/success';
        }, 2000);
      } else if (data.message) {
        addLogEntry(data.message);
      }
    };
    
    eventSource.onerror = function(event) {
      console.error('SSE error:', event);
      addLogEntry('âŒ Connection error. Retrying...');
    };
    
    // Fallback polling for status (in case SSE fails)
    function checkStatus() {
      console.log('Checking status...');
      fetch('/status')
        .then(response => response.json())
        .then(data => {
          console.log('Status response:', data);
          if (data.done) {
            addLogEntry('ðŸŽ‰ Process completed! Redirecting...');
            eventSource.close();
            setTimeout(() => {
              window.location.href = '/success';
            }, 2000);
          }
        })
        .catch(error => {
          console.error('Status check failed:', error);
        });
    }
    
    // Check status every 10 seconds as backup
    setInterval(checkStatus, 10000);
  </script>
</body>
</html>
