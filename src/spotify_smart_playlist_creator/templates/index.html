<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Spotify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1DB954, #191414);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .button {
      background-color: #1DB954;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #17a44f;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Spotify App</h1>
  <p>Click below to authenticate with your Spotify account</p>
  <a href="/login" class="button">Login with Spotify</a>
</body>
</html>
